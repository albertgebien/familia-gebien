<?xml version="1.0" encoding="ISO-8859-1"?> 

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    	<title></title>
    	<meta name="description" content=""/>
    	<meta name="author" content="albertgebien@gmail.com"/>

	    <!-- Le styles -->
	    <link href="#{facesContext.externalContext.requestContextPath}/css/bootstrap.css" rel="stylesheet"/>
	    <style type="text/css">
	      body {
	        padding-top: 20px;
	        padding-bottom: 60px;
	      }
	
	      /* Custom container */
	      .container {
	        margin: 0 auto;
	        max-width: 1000px;
	      }
	      .container > hr {
	        margin: 60px 0;
	      }
	
	      /* Main marketing message and sign up button */
	      .jumbotron {
	        margin: 80px 0;
	        text-align: center;
	      }
	      .jumbotron h1 {
	        font-size: 100px;
	        line-height: 1;
	      }
	      .jumbotron .lead {
	        font-size: 24px;
	        line-height: 1.25;
	      }
	      .jumbotron .btn {
	        font-size: 21px;
	        padding: 14px 24px;
	      }
	
	      /* Supporting marketing content */
	      .marketing {
	        margin: 60px 0;
	      }
	      .marketing p + h4 {
	        margin-top: 28px;
	      }
	
	
	      /* Customize the navbar links to be fill the entire space of the .navbar */
	      .navbar .navbar-inner {
	        padding: 0;
	      }
	      .navbar .nav {
	        margin: 0;
	        display: table;
	        width: 100%;
	      }
	      .navbar .nav li {
	        display: table-cell;
	        width: 1%;
	        float: none;
	      }
	      .navbar .nav li a {
	        font-weight: bold;
	        text-align: center;
	        border-left: 1px solid rgba(255,255,255,.75);
	        border-right: 1px solid rgba(0,0,0,.1);
	      }
	      .navbar .nav li:first-child a {
	        border-left: 0;
	        border-radius: 3px 0 0 3px;
	      }
	      .navbar .nav li:last-child a {
	        border-right: 0;
	        border-radius: 0 3px 3px 0;
	      }
	    </style>

	   <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
	   <!--[if lt IE 9]>
	     <script src="../assets/js/html5shiv.js"></script>
	   <![endif]-->

	    <!-- Fav and touch icons -->
  </h:head>

                <li><a href="#{facesContext.externalContext.requestContextPath}/paginas/relatorio-avaliacao.jsf"><h:outputLabel value="Relatórios" /></a></li>
              </ul>
            </div>
          </div>
        </div><!-- /.navbar -->
      </div>
