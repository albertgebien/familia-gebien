<?xml version="1.0" encoding="ISO-8859-1"?> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/main.xhtml">

	<ui:define name="corpo">
		 <h:form id="form" prependId="false">
            <div class="ui-grid-row flat-box">
                <div class="ui-grid-col-10">
                    
                </div>
                <div class="ui-grid-col-2 div-align-right">
                     <p:commandButton immediate="true"
                                      value="Adicionar"
                                      styleClass="ui-button-info" 
                                      action="#{listarPessoaController.adicionar}"/>
                </div>
            </div>
        </h:form>
        
        <div class="ui-grid-row flat-box">
            <div class="ui-grid-col-12">
                <p:dataTable id="listaPessoa" 
                             rows="15"
                             var="p"
                             paginator="true"
                             value="#{listarPessoaController.pessoas}"
                             paginatorPosition="bottom"
                             paginatorAlwaysVisible="false"
                             emptyMessage="Vazio">

                    <p:column headerText="Nome">
                        #{p.nome}
                    </p:column>
                    <p:column>
                        <p:commandLink value="link" action="#{listarPessoaController.editar(p.id)}"/>
                    </p:column>
                    
                </p:dataTable>
            </div>
        </div>
	</ui:define>
</ui:composition>
