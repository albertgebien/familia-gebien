<?xml version="1.0" encoding="ISO-8859-1"?> 

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:asp="http://achesuapeca.com.br/taglib"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	template="/template/mainTemplate.xhtml">

	<ui:define name="corpo">
		<h:form id="form" prependId="false" >
			<p:panel header="Cadastro de Pessoa">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel value="Nome" />
					<p:inputText value="#{pessoaController.pessoa.nome}" />

					<h:outputLabel value="E-mail" />
					<p:inputText value="#{pessoaController.pessoa.email}" />

					<h:outputLabel value="Data de nascimento" />
					<p:calendar value="#{pessoaController.pessoa.dataNascimento}"/>

					<h:outputLabel value="Cidade de nascimento" />
					<p:inputText value="#{pessoaController.pessoa.cidade}"/>

					<h:outputLabel value="Estado de nascimento" />
					<p:selectOneMenu id="equipe" value="#{pessoaController.pessoa.estado}">
			            <f:selectItem itemLabel="Selecione" itemValue="" />
			            <f:selectItem itemLabel="DF" itemValue="DF" />
			        </p:selectOneMenu>

					<h:outputLabel value="País de nascimento" />
					<p:inputText value="#{pessoaController.pessoa.pais}"/>

					<h:outputLabel value="Falecida?" />
					<p:selectBooleanButton value="#{pessoaController.bolFalecida}" onLabel="Sim" offLabel="Não" onIcon="ui-icon-check" offIcon="ui-icon-close" >
            			<p:ajax listener="#{pessoaController.onChangePessoaFalecida}" update="form" />
        			</p:selectBooleanButton>
					
					<h:outputLabel value="Data de falecimento" rendered="#{pessoaController.bolFalecida}"/>
					<p:calendar value="#{pessoaController.pessoa.dataFalecimento}" rendered="#{pessoaController.bolFalecida}"/>

					<p:commandButton actionListener="#{pessoaController.adicionarRelacionamento}"
						value="Relacionamentos" icon="ui-icon-plusthick" ajax="false" style="width:200px"/>
						
					<p:commandButton actionListener="#{pessoaController.salvar}"
						value="Salvar" ajax="false" styleClass="ui-button-success" />
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>
</ui:composition>
